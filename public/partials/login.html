<title>Login</title>


<div class="container" style="margin-top: 80px;">
  <div class="row">
    <div class="main">
      <div class="jumbotron login">
        <div class="login-header">
          <h1>Please login</h1>
        </div>
        <hr>
          <form role="form">
            <div class="form-group">
              <label for="inputUsernameEmail">Username:</label>
              <input class="form-control" type="text" ng-model="login">
            </div>
            <div class="form-group">
              <label for="inputPassword">Password:</label>
              <input class="form-control" type="password" ng-model="password">
            </div>
            <button ng-click="signIn()" type="submit" class="btn btn btn-success btn-sign">
              Log In
            </button>
          </form>
        </div>
      </div> 
    </div>
  </div>
