<!DOCTYPE html>
<html lang="en" ng-app="WorktimeControlApp">
  <head>   
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link type="text/css" rel="stylesheet" href="css/main.css" /></link>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" ></link>
    <link type="text/css" rel="stylesheet" href="css/angular-motion.css" ></link>
    <link type="text/css" rel="stylesheet" href="css/toaster.css" ></link>
    <script type="text/javascript" src="lib/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="lib/bootstrap.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular/angular-animate.js"></script>
    <script type="text/javascript" src="lib/angular/angular-route.js"></script>
    <script type="text/javascript" src="lib/angular-strap.js"></script>
    <script type="text/javascript" src="lib/angular-strap.tpl.js"></script>
    <script type="text/javascript" src="lib/toaster.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services/services.js"></script>
    <script type="text/javascript" src="js/controllers/controllers.js"></script>
    <script type="text/javascript" src="js/filters/filters.js"></script>
    <script type="text/javascript" src="js/directives/directives.js"></script>
  </head>
  <body class="ng-scope" ng-controller="mainCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top app-header" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-menu">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-header">
            <img class="logo" src="./images/worktime-control.png" />
            <a href="/" class="navbar-brand">Worktime Control</a>
          </div>   
        </div>
        <div ng-if="authenticated" class="collapse navbar-collapse" id="main-menu">
          <p class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link">{{ userName }}</a></p>
          <button ng-click="signOut()" class="btn btn-danger navbar-btn navbar-right">
            Log out
          </button>
        </div>
      </div>
    </nav>
    <toaster-container></toaster-container>
    <div class="container-fluid content">
      <div class="main" ng-view></div>
    </div>
  </body>
</html>
